<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        #numeros{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            width: 75%;
            height: 100%;
        }
        #display{
            width: 100%;
            height: 100px;
            margin-bottom: 7px;
            border-radius: 9px;
            box-shadow: 0px 0px 10px #000;
        }
        #btns{
            height: 100%;
            display: flex;
        }
        #operaciones{
            height: 100%;
            width: 25%;
            display:grid;
            grid-template-columns: repeat(1, 1fr);
        }
        button{
            margin: 5px;
            border-radius: 6px;
            border:none;
            box-shadow: 0px 0px 10px #000;
            background-color: rgb(0, 0, 0);
            color: #fff;
        }
        button:active{
            transform: scale(.95);
            background-color: red;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.703);
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="valor-actual"></div>
            <div id="valor-anterior"></div>
        </div>
        <div id="btns">
            <div id="numeros">
                <button class="numero">0</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero">C</button>
                <button class="numero">CE</button>
            </div>
            <div id="operaciones">
                <button class="operacion">+</button>
                <button class="operacion">-</button>
                <button class="operacion">*</button>
                <button class="operacion">/</button>
                <button class="operacion">=</button>
        </div>
    </div>
</body>
<script>
    const display = document.querySelector('#display');
    const numeros = document.querySelectorAll('.numero');
    const operaciones = document.querySelectorAll('.operacion');
    const displayValorActual = document.querySelector('#valor-actual');
    const displayValorAnterior = document.querySelector('#valor-anterior');
    class Calculadora{
        suma(num1,num2){
            return num1 + num2;
        }
        resta(num1,num2){
            return num1 - num2;
        }
        multiplicacion(num1,num2){
            return num1 * num2;
        }
        division(num1,num2){
            return num1 / num2;
        }
    }
    class Display{
        constructor(displayValorActual, displayValorAnterior){
            this.displayValorActual = displayValorActual;
            this.displayValorAnterior = displayValorAnterior;
            this.calculadora = new Calculadora();
            this.tipoOperacion=undefined;
            this.valorActual = '';
            this.valorAnterior = '';
            this.signo={
                suma: '+',
                resta: '-',
                multiplicacion: '*',
                division: '/'
            };
        }
        borrar(){
            this.valorActual = this.valorActual.toString().slice(0, -1);
            this.imporimirValores();
        }
        borrarTodo(){
            this.valorActual = '';
            this.valorAnterior = '';
            this.tipoOperacion = undefined;
            this.imporimirValores();
        }
        computar(tipo){
            this.tipoOperacion!=='igual'&&this.calcular();
            this.tipoOperacion = tipo;
            this.valorAnterior = this.valorActual||this.valorAnterior;
            this.valorActual = '';
            this.imporimirValores();
        }
        agregarNumero(numero){
            if(numero === '.' && this.valorActual.includes('.')){
                return;
            }
            this.valorActual = numero+this.valorActual.toString()+numero.toString();
            this.imporimirValores();
        }
        imporimirValores(){
            this.displayValorActual.textContent = this.valorActual;
            this.displayValorAnterior.textContent = `
                ${this.valorAnterior} ${this.signo[this.tipoOperacion]||''}
            `;
        }
        calcular(){
            const valorAnterior = parseFloat(this.valorAnterior);
            const valorActual = parseFloat(this.valorActual);
            if(isNaN(valorActual)||isNaN(valorAnterior)){
                return;
            }
            this.valorActual = this.calculadora[this.tipoOperacion](valorAnterior, valorActual);
        }
    }
    const displayEl = new Display(displayValorActual, displayValorAnterior);
    numeros.forEach(numero => {
        numero.addEventListener('click', () => {
            displayEl.agregarNumero(numero.innerHTML);
        });
    });
    operaciones.forEach(operacion => {
        operacion.addEventListener('click', () => {
            displayEl.computar(operacion.value);
        });
    })
</script>
</html>
